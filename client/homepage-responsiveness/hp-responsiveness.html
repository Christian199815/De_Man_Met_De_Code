<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hp-responsiveness.css">
    <title>HP-responsive</title>
</head>

<body>


    <div class="frame">
        <nav class="logo-container layer-1">
            <div class="hanging-sign">
                <div class="cable"></div>
                <div class="cable"></div>
                <div class="logo">
                    <img src="/public/images/images-responsiveness/hanging-logo.png">
                    <div class="gradient"></div>
                </div>
            </div>
            <a href="#" class="nav-text">Over<span class="break">de man</span></a>
        </nav>

        <div class="audience layer-3">
            <img src="/public/images/images-responsiveness/audience.png">
        </div>

        <img class="bottom-left layer-2" src="/public/images/images-responsiveness/frame-bottom-left.png">
        <img class="top-left layer-2" src="/public/images/images-responsiveness/frame-top-left.png">
        <div class="repeating-wall-left layer-2"></div>

        <div class="repeating-cage layer-2"></div>
        <div class="repeating-floor layer-2"></div>
        <nav class="prop-container layer-1">
            <img class="prop-shadows" src="/public/images/images-responsiveness/prop-shadows.png">
            <img class="props" src="/public/images/images-responsiveness/props.png">
            <a href="#" class="nav-text">Bekijk<span class="break"></span>Projecten</a>
        </nav>
        <div class="repeating-roof layer-2">
        </div>

        <div class="repeating-wall-right layer-2"></div>
        <img class="bottom-right layer-2" src="/public/images/images-responsiveness/frame-bottom-right.png">
        <img class="top-right layer-2" src="/public/images/images-responsiveness/frame-top-right.png">

    </div>

    <script src="hp-responsiveness.js"></script>

    <svg class="visually-hidden" width="10" height="10" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="border-text" filterUnits="userSpaceOnUse">
                <feMorphology in="SourceAlpha" operator="dilate" radius="3" result="DILATED" />

                <feFlood flood-color="white" />
                <feComposite in="OUTLINE-COLOR" in2="DILATED" operator="in" result="COLORED-OUTLINE" />

                <feMerge>
                    <feMergeNode in="COLORED-OUTLINE" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>
    </svg>
</body>

</html>
